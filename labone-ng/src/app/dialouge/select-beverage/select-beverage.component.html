<div class="row">
        <hr>
          <div  class="col-xs-12 col-md-8 col-md-offset-2">
           
           
        
            <div class="list-group" *ngIf="!bevSelected"><p style="color: white; text-align: center; ">What potion or drink would you like to order?</p>
              <h3>Alcoholic Drinks</h3>
              <hr>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('mead')">Nord Mead</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('honey')">Honningbrew Mead</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('spiced')">Spiced Wine</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('colovian')">Colovian Brandy</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('rum')">Stros-M'kai Rum</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('skooma')">Skooma</button>
              <h3>Potion Drinks</h3>
              <hr>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('love')">Love Potion</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('healing')">Healing Potion</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('life')">Eternal Life Potion</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('magic')">Magical Potion</button>
              <hr>
            </div>
           <h2 *ngIf="bevSelected" style="color: white; text-align: center;">One {{drink}}, coming right up!</h2>
          </div>
     
        </div>
        <hr>
