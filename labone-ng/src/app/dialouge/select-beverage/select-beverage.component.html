<div class="row">
        <hr>
          <div  class="col-xs-12 col-md-8 col-md-offset-2">



            <div class="list-group" *ngIf="!bevMealSelected"><p style="color: white; text-align: center; ">What drink or meal would you like to order?</p>
              <h3>Alcoholic Drinks</h3>
              <hr>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('mead')">Nord Mead</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('honey')">Honningbrew Mead</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('spiced')">Spiced Wine</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('colovian')">Colovian Brandy</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('rum')">Stros-M'kai Rum</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('skooma')">Skooma</button>
              <h3>Meals</h3>

              <hr>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('pie')">Apple Pie</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('sweetroll')">Sweetroll</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('stew')">Horker Stew</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('lavender')">Lavender Bread</button>
              <button type="button" class="list-group-item list-group-item-action" (click)="Order('burek')">Cheese Burek</button>
              <hr>
            </div>
            <br>
            <br>
            <br>
            <br>
           <h2 *ngIf="!bevMealSelected">One {{beverageMeal}}, coming right up!</h2>
          </div>

        </div>
        <hr>
