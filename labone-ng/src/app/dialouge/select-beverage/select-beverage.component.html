<div class="row">
        <hr>
          <div  class="col-xs-12 col-md-8 col-md-offset-2">



            <div class="list-group" *ngIf="!bevMealSelected"><p style="color: white; text-align: center; ">What drink or meal would you like to order?</p>
              <h3>Alcoholic Drinks</h3>
              <hr>

              <div class="row">

                <div class="card"  style="display: inline-block; height: 150px; width: 150px;">
                      <img src="https://i.pinimg.com/originals/f7/7b/30/f77b30aa7bc7c0f4f98cc61a7bd25d4d.jpg" (click)= "Order('nord')" alt="drink" style="width:50%">
                      <div class="container">
                        <h4><b>Nord Mead</b></h4>
                      </div>
                  </div>

                  <div class="card" style="display: inline-block; height: 150px; width: 150px;">
                      <img src="https://i.pinimg.com/originals/ba/3a/77/ba3a777c7d89d39d2c587627b8c445fc.jpg" (click)= "Order('honey')" alt="drink" style="width:50%">
                      <div class="container">
                        <h4><b>Honningbrew Mead</b></h4>
                      </div>
                  </div>

                  <div class="card" style="display: inline-block; height: 150px; width: 150px;">
                      <img src="https://www.photo-elsoar.com/wp-content/images/Cup-of-mulled-wine-with-spices.jpg" (click)= "Order('wine')" alt="drink" style="width:50%">
                      <div class="container">
                        <h4><b>Spiced Wine</b></h4>
                      </div>
                  </div>


              </div>

              <div class="row">
                  <div class="card"  style="display: inline-block; height: 150px; width: 150px;">
                      <img src="https://i0.wp.com/listamaze.com/wp-content/uploads/2016/05/Old-Fashioned-Cocktail.jpg?resize=600%2C399&ssl=1" (click)= "Order('brandy')" alt="drink" style="width:50%">
                      <div class="container">
                        <h4><b>Colovian Brandy</b></h4>
                      </div>
                  </div>

                  <div class="card" style="display: inline-block; height: 150px; width: 150px;">
                      <img src="https://www.photo-elsoar.com/wp-content/images/Cup-of-mulled-wine-with-spices.jpg" (click)= "Order('rum')" alt="drink" style="width:50%">
                      <div class="container">
                        <h4><b>Stros-M'kai Rum</b></h4>
                  </div>

                  <div class="card" style="display: inline-block; height: 150px; width: 150px;">
                    <img src="https://files.elle.se/uploads/2016/04/elle-gin-and-tonic.jpg" (click)= "Order('skooma')"alt="drink" style="width:50%">
                    <div class="container">
                      <h4><b>Skooma</b></h4>
                </div>


              </div>

                      <div class="container">
                        <h4><b>Apple Pie</b></h4>
                      </div>
                </div>



                  <div class="card" style="display: inline-block; height: 150px; width: 150px;">

                      <div class="container">
                        <h4><b>Sweetroll</b></h4>
                      </div>
                  </div>

                  <div class="card" style="display: inline-block; height: 100px; width: 150px;">

                  </div>

                    <img src="https://glutenfreeonashoestring.com/wp-content/uploads/2014/03/Braided-Nutella-Bread.jpg" (click)= "Order('braid')"alt="meal" style="width:50%">
                    <div class="container">
                      <h4><b>Braided Bread</b></h4>
                </div>


              </div>
